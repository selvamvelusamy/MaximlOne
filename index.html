<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
    <style>
       .container{
           border:1px solid black;
           margin-top: 100px;
           margin-bottom:50px;
       }
       .head{
           background-color: #637a91;
           color:white;
           padding:10px;
       }
       .btn{
           width:100%;
           background-color:#5fcf80
       }
    </style>
</head>
<body>
    <div class="container text-center justify-content-center align-content-center">
        <div class="container justify-content-center align-content-center mt-5">
           <div class="row head justify-content-center">
                Get Started Today...
           </div>
           <form  class="form-group" onsubmit="">
           <div class="row p-2">
               <div class="col-6">
                        <label class="form-text text-left">
                            First Name
                        </label>
                       <input type="text" class="form-control" required/>
                   </div>
                   <div class="col-6">
                    <label class="form-text text-left">
                        Last Name
                    </label>
                   <input type="text" class="form-control" required/>
               </div>
               </div>
               <div class="row p-2">
                <div class="col-6">
                         <label class="form-text text-left">
                             Email
                         </label>
                        <input type="email" class="form-control" required/>
                    </div>
                    <div class="col-6">
                     <label class="form-text text-left">
                         Password
                     </label>
                    <input type="password" class="form-control" required pattern="[A-Za-z]{8}" title="Must Contains letters from a-z A-Z and Atleast 8 characters"/>
                </div>
                </div>
                <div class="row p-3">
                    <button class="btn btn-success" type="submit">
                        Claim Your Free Trail
                    </button>
                </div><div class="row p-1 ml-1">
                    <p>You are agreeing to our <a href="#">Terms and Services</a></p>
                </div>
           </div>
    </form>
        </div>
    </div>
</body>
</html>
